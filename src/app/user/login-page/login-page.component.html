<div *ngIf="!authService.signedIn()" class="login-area">

    <h1>Login</h1>

    <button mat-raised-button appGoogleSignin class="google-signin-button">
      <img src="/assets/google_logo.png" alt="Google Logo" class="logo">
      Login with Google
    </button>

  <h5>OR</h5>
  <app-email-login id="login-component"></app-email-login>
</div>

<div *ngIf="authService.signedIn()" class="logout">
  <p>
    Logged in as <strong>{{ authService.getEmail() }}</strong>
  </p>

  <button mat-stroked-button (click)="authService.logout()">Logout</button>
</div>
