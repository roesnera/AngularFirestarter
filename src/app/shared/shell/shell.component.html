<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="false">

        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
            <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
            <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban Demo</a>
            <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR Demo</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">

                <mat-icon
                    aria-label="Side nav toggle icon">
                    menu
                </mat-icon>
            </button>
            <a class="logo" routerLink="/">Angular Firestarter</a>
            <span class="fill-space"></span>
            <div *ngIf="!(isHandset$ | async)">

                <a mat-button routerLink="/login">Login</a>
                <a mat-button routerLink="/kanban">Kanban Demo</a>
                <a mat-button routerLink="/customers">SSR Demo</a>

            </div>

            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <a mat-menu-item ="https://www.adamaroesner.com/">
                    <span>Check out my personal site</span>
                </a>
                <a mat-menu-item ="https://www.github.com/roesnera">
                    <span>See what I'm up to on GitHub</span>
                </a>
            </mat-menu>

        </mat-toolbar>

        <ng-content></ng-content>

    </mat-sidenav-content>
</mat-sidenav-container>
